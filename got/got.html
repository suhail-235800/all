
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="got.css">
</head>
<body>

    <div class="container">
        <div class="card m-5">
            <div class="card-body">
                <h5 class="card-title">Character Details</h5>
                <div class="card">
                    <div class="card-body">
                    <div class="text-center">
                      <h5 class="card-title text-center" id="cardtitle">Card title</h5>
                      <div style="display: flex;
                      flex-direction: row;
                      flex-wrap: wrap;
                      justify-content: center;">
                        <img class="card-img-center text-center" src="" alt="image" id="img" style="height: 30%; width: 30%; object-fit:contain">
                      </div>
                      
                    </div>
                      <p class="id"></p> 
                      <p class="title" id="title-1"></p>
                      <p class="first-name" id="first-name-1"></p>
                      <p class="last-name" id="last-name-1"></p>
                      <p class="family" id="family-1"></p>
                      <p class="image" id="image"></p>
                      <p class="image-url" id="image-url-1"></p>
                                                
                      <a href="#" class="btn btn-primary" id="button-1">Previous</a>
                      <a href="#" class="btn btn-secondary" id="button-2">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="got.js"></script>
</body>
</html>
