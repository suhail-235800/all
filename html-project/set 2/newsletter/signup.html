<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <form>
        <h2>  News Letter Signup form  </h2>
        <label for="username">Your full name:  </label>
        <input type="text" id="username" name="username" required placeholder="Fullname"><br><br>
        <label for="password">Your password:  </label>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>
        <label for="cars">Your Edition:</label>
        <select id="edition" name="edition">
            <option value="North Edition">North Edition</option>
            <option value="South Edition">South Edition</option>
        </select><br><br><br>
         <button type="submit">  Signup </button>
    </form>
</body>
</html>
