<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/lms-landing-page/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <form class="form">
        <h1>Login to your account</h1>
        <div class="form-group">
            <label for="email">Email <i class="fas fa-user-secret"></i></label>
            <input type="email" id="email" name="email" placeholder="Enter your email"></input>
        </div>
        <div class="form-group">
            <label for="password">Password <i class="fas fa-passport"></i></label>
            <input type="password" id="password" name="password" placeholder="Enter the password"></input>
        </div>
        <div class="form-group">
            <button class="login-btn" type="submit"><i class="fas fa-sign-in-alt"></i>Login</button>
        </div>    
    </form>
    
</body>
</html>
