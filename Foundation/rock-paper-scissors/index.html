<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

    <div class="upper">
      <div class="upper-left">
        <img src="/images/logo.svg">
      </div>
      <div class="upper-right">
        <p id="score">SCORE</p>
        <p id="scoreno">12</p>
      </div>
    </div>
    <div class="lower">
      <div class="lower-background">
        
        <img src="/images/bg-triangle.svg">

      </div>

      <div class="lower-foreground">

        <div class ="imageborder paper">
          <div class="image">
          <img src ="/images/icon-paper.svg">
          </div>
        </div>


        <div class="imageborder scissors">
          <div class="image">
          <img src="/images/icon-scissors.svg">
          </div>
        </div>


        <div class="imageborder rock">
          <div class="image">
          <img src="/images/icon-rock.svg">
          </div>
        </div>

      </div>

    </div>
    <div class="rules-container">
      <div class="rules">
          <a href="">RULES</a>
      </div>
  </div>

</body>
</html>
