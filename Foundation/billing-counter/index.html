<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Billing</title>

    <link rel="stylesheet"
          href="css/site.css">
</head>

<body>
    <main class="container">
        <section class="form">
            <h1>Billing Counter</h1>
            <form>
                <div class="form-control f1">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           name="name">
               </div>
                <div class="form-control f2">
                    <label for="price">Price</label>
                    <input type="number"
                           id="price"
                           min="1"
                           name="price">
                </div>
                <div class="form-control f3">
                    <label for="quantity">Quantity</label>
                    <input type="number"
                           id="quantity"
                           min="1"
                           name="quantity">
                </div>
                <div class="form-control f4">
                    <label for="total">Total</label>
                    <input type="number"
                           id="total"
                           name="total"
                           readonly>
                </div>
                <div class="form-control-btn">
                    <button type="submit" id="add">Add</button>
                </div>
            </form>
        </section>
        <section class="list">
            <table>
                <caption>Bill of items</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th id="qua">Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" id="qua">Grand Total</td>
                        <td>0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
